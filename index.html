<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet"> 

    <title>Task List</title>
</head>
<body class="bg-slate-900" style="font-family: 'Inter';">
    <div class="container md:w-1/3 mx-auto pt-20 px-4">
        <header>
            <h1 id="title" class="text-slate-100 text-6xl font-extrabold">Supersibuk</h1>
            <p id="subtitle" class="text-slate-400 font-medium mt-5 mb-14">Schedule each of your activities to be more organized. </p>
            <form id="new-task-form" action="" method="post">
                <div class="relative">
                    <input type="text" id="new-task-input" placeholder="What do you have planned?" class="block w-full p-4 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Search Mockups, Logos..." required>
                    <button type="submit" id="new-task-submit" class="text-white absolute right-2.5 bottom-2.5 bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Add Task</button>
                </div>
            </form>
        </header>
    
        <main>
            <section class="task-list">
                <h2 id="subtitle" class="text-slate-400 font-medium mt-10 mb-5">Your tasks scheduled</h2>
        
                <div id="tasks">
    
                </div>
            </section>
        </main>

    </div>

    <script src="./assets/main.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</body>
</html>
